{% extends 'shoping_app/base.html' %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <ul class="list-group" id="item_list">

        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName4">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="state" class="form-control" name="state">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
                <div class="form-group col-md-2">
                    <label for="totalPrice">Amount to be Paid</label>
                    <input readonly type="text" class="form-control" id="totalprice" name="totalprice">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

</div>

<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;
    for (item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + price;

        itemString = `<li class="list-group-item"><span class="">${quantity} of </span>${name} <span class="badge badge-warning badge-pill">${price}</li>`;
        $('#item_list').append(itemString);
    }

    totalPrice = ` <li class="list-group-item d-flex justify-content-between align-items-center"><b>Your Total:</b>${total}</li> `
    $('#totalprice').val(total);
    $('#item_list').append(totalPrice);
    $("#items").val(JSON.stringify(cart));
</script>

{% endblock content %}
