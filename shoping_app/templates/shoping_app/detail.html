{% extends 'shoping_app/base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ product_name.image }}" alt="">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    {{ product_name.title }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ product_name.price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ product_name.discount_price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ product_name.description }}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
